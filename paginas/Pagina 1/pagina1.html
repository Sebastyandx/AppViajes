<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-form">
      <div class="header">
        <div class="logo-title">
          <img src="../../Portada/TuRuta.jpg" alt="" />
        </div>
      </div>
      <form class="form">
        <button>
          <svg class="lnr lnr-user"><use xlink:href="#lnr-user"></use></svg> Mi
          perfil
        </button>
        <button>
          <svg class="lnr lnr-calendar-full">
            <use xlink:href="#lnr-calendar-full"></use>
          </svg>
          <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
          Viajes
        </button>
        <button type="">
          <svg class="lnr lnr-envelope">
            <use xlink:href="#lnr-envelope"></use>
          </svg>
          Comision periodica
        </button>
        <button type="submit">
          <svg class="lnr lnr-phone-handset">
            <use xlink:href="#lnr-phone-handset"></use>
          </svg>
          Contactarnos<label class="lnr lnr-chevron-right"></label>
        </button>
      </form>
    </div>

    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
  </body>
</html>
